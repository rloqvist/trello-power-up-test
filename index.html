<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Hey there! ðŸ‘‹</h1>
    <p>This is the HTML connector for the Power-Up. It will be loaded into a hidden iframe when your Power-Up is enabled.</p>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      /* global TrelloPowerUp */
      var Promise = TrelloPowerUp.Promise;
      TrelloPowerUp.initialize({
        'board-buttons': function(t, options) {
          return t.set("member", "shared", "hello", "world")
            .then(function(){
              return [
                {
                  text: 'Sprint',
                  url: 'https://trello.com/b/mYxo7eXg/product-board?filter=label:Sprint,dueComplete:false',
                },
                {
                  text: 'Sales/CSM',
                  url: 'https://trello.com/b/mYxo7eXg/product-board?filter=label:Sales%2FCSM,dueComplete:false',
                },
              ];
            })
        },
      });

    </script>
  </body>
</html>
